<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling & Interactive Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Ultimate JavaScript Playground! ðŸŽ‰</h1>
  </header>

  <main>
    <!-- Button to change text/color -->
    <button id="changeButton">Click Me!</button>

    <!-- Image Gallery -->
    <div id="gallery">
      <img src="https://images.pexels.com/photos/31792357/pexels-photo-31792357/free-photo-of-serene-waterfall-in-lush-thai-jungle.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Placeholder Image 1">
      <img src="https://images.pexels.com/photos/3289167/pexels-photo-3289167.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Placeholder Image 2">
      <img src="https://images.pexels.com/photos/3680903/pexels-photo-3680903.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Placeholder Image 3">
    </div>

    <!-- Form with validation -->
    <form id="userForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8"><br><br>

      <button type="submit">Submit</button>
    </form>

    <!-- Tabs -->
    <div id="tabs">
        <button class="tab" data-tab="tab1">Tab 1</button>
        <button class="tab" data-tab="tab2">Tab 2</button>
        <button class="tab" data-tab="tab3">Tab 3</button>
      </div>
      <div id="tabContent">
        <div id="tab1" class="tab-content">Content for Tab 1</div>
        <div id="tab2" class="tab-content">Content for Tab 2</div>
        <div id="tab3" class="tab-content">Content for Tab 3</div>
      </div>
      
  </main>

  <script src="script.js"></script>
</body>
</html>
